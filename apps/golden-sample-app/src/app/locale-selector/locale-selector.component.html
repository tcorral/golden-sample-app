<bb-dropdown-menu-ui
  buttonSize="sm"
  btnColor="secondary"
  optionLabelKey="language"
  icon="caret-down"
  [options]="localesCatalog"
  [selected]="language"
  (select)="language = $event"
>
  <ng-template bbDropdownLabel>
    <span>{{ language?.language }}</span>
  </ng-template>
</bb-dropdown-menu-ui>
